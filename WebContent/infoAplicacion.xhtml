<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head></h:head> 
<body>
	
	
	<h:form>
		<div>
			<div>
				Nombre: <h:outputText value="#{appSesBean.nombre}" />
			</div>
			<div>
				Descripcion: <h:outputText value="#{appSesBean.descripcion}" />
			</div>
		<c:forEach var="c" items="#{appSesBean.getCanales()}">
			<div>
				<table border="1">
					<tr>
						<td>Codigo del Canal</td>
						<td><h:outputText value="#{c.codigo}" /></td>
						<td><h:commandButton action="#{c.borrarCanal()}" value="borrar"/></td>
					</tr>
					<tr>
						<td>Cantidad de Registrados</td>
						<td><h:outputText value="#{c.registrados}" /></td>
					</tr>
				</table>
			</div>
		</c:forEach>
		</div>
		
		<div>
			<h:inputText value="#{canalBean.codigo}" />
			<h:commandButton action="#{canalBean.altaCanal()}" value="agregar" />
		</div>
			Single Login <h:selectBooleanCheckbox value="#{appSesBean.singleLogin}" />
			<h:commandButton action="#{appSesBean.changeSingleLogin()}" value="guardar cambios" />
		<div>
		</div>
		
		
		
		
	</h:form>

</body> 
</html>
