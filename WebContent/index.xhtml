<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 
	<h1>Alta Usuario</h1>
	<h:form>
		<div>
			nick: <h:inputText value="#{userBean.nick}" />
		</div>
		<div>
			pass: <h:inputText value="#{userBean.pass}" />
		</div>
		<div>
			nombre: <h:inputText value="#{userBean.nombre}" />
		</div>
		<div>
			apellido: <h:inputText value="#{userBean.apellido}" />
		</div>
		<div>
			<h:commandButton value="enter" action="#{userBean.go()}" />
		</div>
		
	</h:form>
</body> 
</html>
