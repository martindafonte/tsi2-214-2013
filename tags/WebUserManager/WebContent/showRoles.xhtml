<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c_rt="http://java.sun.com/jstl/core_rt"
	xmlns:permittedTaglibs="http://jakarta.apache.org/taglibs/standard/permittedTaglibs"
	xmlns:scriptfree="http://jakarta.apache.org/taglibs/standard/scriptfree"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:x="http://java.sun.com/jsp/jstl/xml"
	xmlns:x_rt="http://java.sun.com/jstl/xml_rt"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt_rt="http://java.sun.com/jstl/fmt_rt">

<h:head>
	<title>Baas TSI2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Proyecto de baas 2013" />
	<meta name="author" content="TSI214" />

	<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}
</style>

	<!-- Bootstrap -->
	<link href="resources/css/bootstrap-responsive.css" rel="stylesheet" />
	<link href="resources/css/bootstrap.css" rel="stylesheet"
		media="screen" />
	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144"
		href="resources/ico/apple-touch-icon-144-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114"
		href="resources/ico/apple-touch-icon-114-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72"
		href="resources/ico/apple-touch-icon-72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed"
		href="resources/ico/apple-touch-icon-57-precomposed.png" />
	<link rel="shortcut icon" href="resources/ico/favicon.png" />
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="resources/js/bootstrap.js"></script>

</h:head>
<body>
	<div>
		<ui:include src="/BannerTop.xhtml"></ui:include>
	</div>
	<div class="container-fluid">
		<div class='row-fluid'>
			<div class='span2'>
				<div id="accordion" class="ui-accordion ui-widget ui-helper-reset">
					<h4 id='aplicaciones'
						class="ui-accordion-header ui-helper-reset ui-state-default ui-accordion-header-active ui-corner-top ui-accordion-icons">Aplicaciones:
					</h4>
					<div id="ui-accordion-accordion-panel-0"
						class="ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active"
						style="display: block; height: 534px;">
						<h:form>
							<c:forEach var="app" items="#{userLogin.getApps()}">
								<div class="well">
									<h:commandLink action="#{app.showAppInfo()}"
										value="#{app.nombre}" />
								</div>
							</c:forEach>
						</h:form>
					</div>
				</div>
			</div>

			<div class="span8">

				<div class="container-fluid">
					<div class="span2">
						<table class="table table-bordered">
							<tr>
								<h:form>
									<td><c:forEach var="rol" items="#{appSesBean.getRoles()}">
											<li><h:commandLink action="#{rol.showPerms()}"
													value="#{rol.nombre}" /></li>
										</c:forEach></td>
								</h:form>
							</tr>
						</table>
					</div>
					<div class="span8">
						<div>
							<h:form>
								<h:inputText value="#{rolBean.nombre}" />
								<h:commandButton value="agregar Rol"
									action="#{rolBean.altaRol()}" />
							</h:form>
						</div>
						<div>
							<ui:include src="/infoRol.xhtml" />
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>


</body>
</html>
