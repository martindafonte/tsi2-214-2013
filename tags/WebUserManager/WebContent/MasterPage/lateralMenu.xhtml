<div class="span2" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
		<ul class="nav nav-list bs-docs-sidenav affix">
			<li class="nav-header">Aplicaciones</li>
			<h:form>
				<c:forEach var="app" items="#{userLogin.getApps()}">
					<li><h:commandLink action="#{app.showAppInfo()}"
							value="#{app.nombre}">
							<i class="icon-chevron-right"></i>
						</h:commandLink></li>
				</c:forEach>
			</h:form>
			<li class="nav-footer" style="width: 180px !important"><ui:include
					src="/altaAplicacion.xhtml"></ui:include></li>
		</ul>
</div>
