<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:scriptfree="http://jakarta.apache.org/taglibs/standard/scriptfree"
	xmlns:permittedTaglibs="http://jakarta.apache.org/taglibs/standard/permittedTaglibs">

<h:head>
	<title>Baas TSI2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Proyecto de baas 2013" />
	<meta name="author" content="TSI214" />

	<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}
</style>


	<!-- Bootstrap -->
	<link href="resources/css/bootstrap-responsive.css" rel="stylesheet" />
	<link href="resources/css/bootstrap.css" rel="stylesheet" media="screen" />
	<link href="resources/css/newStyles.css" rel="stylesheet" />	
	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144"
		href="resources/ico/apple-touch-icon-144-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114"
		href="resources/ico/apple-touch-icon-114-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72"
		href="resources/ico/apple-touch-icon-72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed"
		href="resources/ico/apple-touch-icon-57-precomposed.png" />
	<link rel="shortcut icon" href="resources/ico/favicon.png" />
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="resources/js/bootstrap.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="resources/js/limpiar.js"></script>

</h:head>
<body>

	<ui:include src="/BannerTop.xhtml"></ui:include>
	<div class="container-fluid">
		<div class='row-fluid'>
			<div class='span3'>	
				<div id="accordion" class="ui-accordion ui-widget ui-helper-reset">
					<h4 id='aplicaciones' class="ui-accordion-header ui-helper-reset ui-state-default ui-accordion-header-active ui-corner-top ui-accordion-icons" >Aplicaciones: </h4>
					<div id="ui-accordion-accordion-panel-0" class="ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active" style="display: block; height: 534px;">
						<h:form>
							<c:forEach var="app" items="#{userLogin.getApps()}">
								<div class="well">	
									<h:commandLink action="#{app.showAppInfo()}"
										value="#{app.nombre}" />
								</div>
							</c:forEach>
						</h:form>
					</div>
				</div>
			</div>

<!-- 		agregar cosas aca -->
			<div class="span8">
				<ui:include src="/infoAplicacion.xhtml"></ui:include>
			</div>
		</div>
	</div>
